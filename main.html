<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMDb Movie Detail</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .movie-container {
      text-align: center;
      max-width: 600px;
    }

    .moviePic {
      height: 400px;
      width: 270px;
      border-radius: 10px;
      opacity: 0.9;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .moviePic:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .movieDetail {
      position: relative;
      top: 20px;
      width: 80%;
      margin: 20px auto;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      color: #e5e5e5;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 3px 12px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ffcc00;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <div class="movie-container">
    <h1>Inception (2010)</h1>
    <img src="https://m.media-amazon.com/images/I/51oD4lQZu1L._AC_SY679_.jpg" alt="Inception Poster" class="moviePic">
    <p class="movieDetail">
      A skilled thief, the absolute best in the dangerous art of extraction, 
      steals valuable secrets from deep within the subconscious during the dream state. 
      Offered a chance at redemption, he and his team must pull off the impossible: 
      planting an idea instead of stealing one.
    </p>
  </div>
</body>
</html>
